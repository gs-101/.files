###############
### MATUGEN ###
###############

source = matugen.conf

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = HDMI-A-I, 1920x1080@60.00Hz, auto, 1

#################
### AUTOSTART ###
#################

exec-once = guix shell swww -- swww-daemon
exec-once = waybar
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = ~/.guix-home/profile/libexec/hyprpolkitagent
exec-once = guix shell fnott -- fnott
exec-once = kdeconnectd
exec-once = kdeconnect-indicator
exec-once = hyprlauncher -d
exec-once = guix shell hypridle -- hypridle
exec-once = guix shell darkman -- darkman run

#####################
### LOOK AND FEEL ###
#####################

# See https://wiki.hyprland.org/Configuring/Variables/#general
general {
  gaps_out = 5

  col.active_border = $primary
  col.inactive_border = $background
  col.nogroup_border = $background
  col.nogroup_border_active = $primary

  snap {
    enabled = true

    respect_gaps = true
  }
}

# See https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
  rounding = 24
  rounding_power = 2.0

  blur {
    enabled = false

    xray = true
  }

  shadow {
    enabled = false

    color = $shadow
    color_inactive = $shadow
  }
}

# See https://wiki.hyprland.org/Configuring/Animations/
animations {
  enabled = true

  workspace_wraparound = true

  bezier = easeOutQuint,0.23,1,0.32,1
  bezier = easeInOutCubic,0.65,0.05,0.36,1
  bezier = linear,0,0,1,1
  bezier = almostLinear,0.5,0.5,0.75,1.0
  bezier = quick,0.15,0,0.1,1

  animation = global, 1, 10, default

  animation = windows, 1, 4.79, easeOutQuint
  animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
  animation = windowsOut, 1, 1.49, linear, popin 87%
  # animation = windowsMove

  animation = layers, 1, 3.81, easeOutQuint
  animation = layersIn, 1, 4, easeOutQuint, fade
  animation = layersOut, 1, 1.5, linear, fade

  animation = fade, 1, 3.03, quick
  animation = fadeIn, 1, 1.73, almostLinear
  animation = fadeOut, 1, 1.46, almostLinear
  # animation = fadeSwitch
  # animation = fadeShadow
  # animation = fadeDim
  # animation = fadeLayers
  animation = fadeLayersIn, 1, 1.79, almostLinear
  animation = fadeLayersOut, 1, 1.39, almostLinear

  animation = border, 1, 5.39, easeOutQuint
  # animation = borderAngle

  animation = workspaces, 1, 1.94, almostLinear, fade
  animation = workspacesIn, 1, 1.21, almostLinear, fade
  animation = workspacesOut, 1, 1.94, almostLinear, fade
  # animation = specialWorkspace
  # animation = specialWorkspaceIn
  # animation = specialWorkspaceOut
}

#############
### INPUT ###
#############

device {
  name = casue-usb-kb
  kb_layout = br
}

# See https://wiki.hyprland.org/Configuring/Variables/#input
input {
  kb_options = ctrl:nocaps

  numlock_by_default = true

  float_switch_override_focus = 2
}

##############
### GROUPS ###
##############

# See https://wiki.hypr.land/0.52.0/Configuring/Variables/#group
group {
  # See https://wiki.hypr.land/0.52.0/Configuring/Variables/#groupbar
  groupbar {
    rounding = 24
  }
}

# See https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
  disable_hyprland_logo = true

  disable_splash_rendering = true

  disable_scale_notification = false

  force_default_wallpaper = 0

  # Example: if you open mpv in the terminal and then kill the terminal,
  # the mpv window will still be open.
  enable_swallow = true
  swallow_regex=.*

  focus_on_activate = true
}

# See https://wiki.hyprland.org/Configuring/Variables/#binds
binds {
  scroll_event_delay = 0

  workspace_back_and_forth = true
  allow_workspace_cycles = true
}

# See https://wiki.hyprland.org/Configuring/Variables/#xwayland
xwayland {
  use_nearest_neighbor = false
}

# See https://wiki.hyprland.org/Configuring/Variables/#cursor
cursor {
  sync_gsettings_theme = true

  no_hardware_cursors = 1

  no_break_fs_vrr = 2

  hide_on_key_press = true
  hide_on_touch = true
}

###########
# LAYOUTS #
###########

# See https://wiki.hyprland.org/Configuring/Master-Layout/
master {
  mfact = 0.70

  new_status = master

  orientation = center
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Binds/

# Programs.
bind = SUPER, Return, exec, $TERM
bind = SUPER, X, exec, hyprlauncher
bind = SUPER, E, exec, $VISUAL
## See https://codeberg.org/tusharhero/tinee
bindd = SUPER, backspace, This Is Not Emacs Everywhere, exec, emacsclient --eval '(tinee)' --alternate-editor=''
bind = SUPER, V, exec, cliphist list | hyprlauncher --dmenu | cliphist decode | wl-copy
bindd = SUPER, C, Color picker,  exec, hyprpicker --autocopy --format=hex
## Screenshots.
bind = , PRINT, exec, hyprshot -m output
bind = SHIFT, PRINT, exec, hyprshot -m window
bind = CTRL, PRINT, exec, hyprshot -m region
## Recording.
bind = SUPER, PRINT, exec, screen-record
## Bar.
bind = SUPER, B, exec, killall -SIGUSR1 waybar || waybar
## Bookmarks.
bind = SUPER CTRL, C, exec, bookmarks-copy
bind = SUPER CTRL, V, exec, bookmarks-paste
## Actions, Modes.
bind = SUPER, escape, exit
### Windows.
bind = SUPER, Q, killactive,
bind = SUPER, F, togglefloating,
bind = SUPER, left, movefocus, l
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER, right, movefocus, r
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER, up, movefocus, u
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER, down, movefocus, d
bind = SUPER SHIFT, down, movewindow, d
#### Moving windows and resizing with click + dragging.
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
## Workspaces.
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10
### Navigating through workspaces with scrolling.
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1
### Moving windows to workspaces.
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10
## Laptop multimedia keys.
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

