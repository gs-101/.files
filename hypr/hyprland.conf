###############
### MATUGEN ###
###############

source = matugen.conf

################
### MONITORS ###
################

##########
# FIELDS #
##########
# - Name
# - Resolution@refresh-rate
# - Position, LeftxRight
#   It's based on the resolution, so, to have one 1080p monitor above another,
#   just:
#   monitor = DP-1, 1920x1080, 0x0, 1
#   monitor = DP-2, 1920x1080, 0x1080, 1
#   Using auto places each new monitor to the right of existing ones.
# - Scale (1 = 100%)

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = HDMI-A-I, 1920x1080@60.00Hz, auto, 1

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)

exec-once = swww-daemon
exec-once = waybar
exec-once = wl-paste -t text --watch cliphist store
exec-once = wl-paste -t image --watch cliphist store
exec-once = ~/.guix-home/profile/libexec/hyprpolkitagent
exec-once = fnott

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

# See https://wiki.hyprland.org/Configuring/Variables/#general
general {
  border_size = 1
  no_border_on_floating = false
  resize_on_border = false
  extend_border_grab_area = 15
  hover_icon_on_border = true

  gaps_in = 5
  gaps_out = 5
  gaps_workspaces = 0

  col.active_border = $primary
  col.inactive_border = $background
  col.nogroup_border = $background
  col.nogroup_border_active = $primary

  layout = dwindle

  no_focus_fallback = false

  allow_tearing = true

  resize_corner = 0
}

# See https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
  rounding = 0
  rounding_power = 2.0

  active_opacity = 1.0
  inactive_opacity = 1.0
  fullscreen_opacity = 1.0

  dim_inactive = false
  dim_strength = 0.5
  dim_special = 0.2
  dim_around = 0.4
  # screen_shader

  blur {
    enabled = false

    size = 8

    passes = 1

    ignore_opacity = true

    new_optimizations = true
    xray = true

    noise = 0.0117

    contrast = 0.8916

    brightness = 0.8172

    vibrancy = 0.1696
    vibrancy_darkness = 0.0

    special = false

    popups = false
    popups_ignorealpha = 0.2

    input_methods = false
    input_methods_ignorealpha = 0.2
  }

  shadow {
    enabled = false

    range = 4

    render_power = 3

    sharp = false

    ignore_window = true

    color = $shadow
    color_inactive = $shadow

    # offset

    scale = 1.0
  }
}

# See https://wiki.hyprland.org/Configuring/Animations/
animations {
  enabled = true

  bezier = easeOutQuint,0.23,1,0.32,1
  bezier = easeInOutCubic,0.65,0.05,0.36,1
  bezier = linear,0,0,1,1
  bezier = almostLinear,0.5,0.5,0.75,1.0
  bezier = quick,0.15,0,0.1,1

  animation = global, 1, 10, default

  animation = windows, 1, 4.79, easeOutQuint
  animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
  animation = windowsOut, 1, 1.49, linear, popin 87%
  # animation = windowsMove

  animation = layers, 1, 3.81, easeOutQuint
  animation = layersIn, 1, 4, easeOutQuint, fade
  animation = layersOut, 1, 1.5, linear, fade

  animation = fade, 1, 3.03, quick
  animation = fadeIn, 1, 1.73, almostLinear
  animation = fadeOut, 1, 1.46, almostLinear
  # animation = fadeSwitch
  # animation = fadeShadow
  # animation = fadeDim
  # animation = fadeLayers
  animation = fadeLayersIn, 1, 1.79, almostLinear
  animation = fadeLayersOut, 1, 1.39, almostLinear

  animation = border, 1, 5.39, easeOutQuint
  # animation = borderAngle

  animation = workspaces, 1, 1.94, almostLinear, fade
  animation = workspacesIn, 1, 1.21, almostLinear, fade
  animation = workspacesOut, 1, 1.94, almostLinear, fade
  # animation = specialWorkspace
  # animation = specialWorkspaceIn
  # animation = specialWorkspaceOut
}

#############
### INPUT ###
#############

# See https://wiki.hyprland.org/Configuring/Variables/#input
input {
  # kb_model
  kb_layout = br
  # kb_variant
  kb_options = ctrl:nocaps
  # kb_rules

  numlock_by_default = true

  repeat_rate = 25
  repeat_delay = 600

  sensitivity = 0.0

  # accel_profile
  force_no_accel = false

  left_handed = false

  # scroll_points
  # scroll_method
  scroll_button = 0
  scroll_button_lock = 0
  scroll_factor = 1.0
  natural_scroll = false

  follow_mouse = 2
  mouse_refocus = true

  focus_on_close = 0

  float_switch_override_focus = 1

  special_fallthrough = false

  off_window_axis_events = 1

  emulate_discrete_scroll = 1

  touchpad {
    disable_while_typing = true

    natural_scroll = false

    scroll_factor = 1.0

    middle_button_emulation = false

    # tap_button_map

    clickfinger_behavior = false

    tap-to-click = true

    drag_lock = false

    tap-and-drag = true
  }

  touchdevice {
    enabled = true

    transform = 0

    # output

  }

  tablet {
    transform = 0

    # output

    # region_position

    absolute_region_position = false

    # region_size

    relative_input = false

    left_handed = false

    # active_area_size
    # active_area_position
  }
}

# See https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
  workspace_swipe = false
  workspace_swipe_fingers = 3
  workspace_swipe_min_fingers = false
  workspace_swipe_distance = 300
  workspace_swipe_touch = false
  workspace_swipe_invert = true
  workspace_swipe_touch_invert = false
  workspace_swipe_min_speed_to_force = 30
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = true
  workspace_swipe_direction_lock = true
  workspace_swipe_direction_lock_threshold = 10
  workspace_swipe_forever = false
  workspace_swipe_use_r = false
}

# See https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
  disable_hyprland_logo = true

  disable_splash_rendering = true

  force_default_wallpaper = 1

  vfr = true

  vrr = 0

  mouse_move_enables_dpms = false
  key_press_enables_dpms = false

  always_follow_on_dnd = true

  layers_hog_keyboard_focus = true

  animate_manual_resizes = false
  animate_mouse_windowdragging = false

  disable_autoreload = true

  enable_swallow = false
  # swallow_regex
  # swallow_exception_regex

  focus_on_activate = true

  mouse_move_focuses_monitor = true

  render_ahead_of_time = false
  render_ahead_safezone = 1

  # background_color

  close_special_on_empty = true

  new_window_takes_over_fullscreen = 0

  exit_window_retains_fullscreen = false

  initial_workspace_tracking = 1

  middle_click_paste = true

  render_unfocused_fps = 15

  disable_xdg_env_checks = false

  disable_hyprland_qtutils_check = false

  lockdead_screen_delay = 1000
}

# See https://wiki.hyprland.org/Configuring/Variables/#binds
binds {
  pass_mouse_when_bound = false

  scroll_event_delay = 0

  workspace_back_and_forth = true
  allow_workspace_cycles = true
  workspace_center_on = 0

  focus_preferred_method = 0

  ignore_group_lock = false

  movefocus_cycles_fullscreen = false
  movefocus_cycles_groupfirst = false

  disable_keybind_grabbing = false

  window_direction_monitor_fallback = true

  allow_pin_fullscreen = false
}

# See https://wiki.hyprland.org/Configuring/Variables/#xwayland
xwayland {
  enabled = true

  use_nearest_neighbor = false

  force_zero_scaling = false
}

# See https://wiki.hyprland.org/Configuring/Variables/#opengl
opengl {
  nvidia_anti_flicker = true
}

# See https://wiki.hyprland.org/Configuring/Variables/#render
render {
  explicit_sync = 2
  explicit_sync_kms = 2

  direct_scanout = 2

  expand_undersized_textures = true

  xp_mode = false

  ctm_animation = 2

}

# See https://wiki.hyprland.org/Configuring/Variables/#cursor
cursor {
  sync_gsettings_theme = true

  no_hardware_cursors = 1

  no_break_fs_vrr = 2

  min_refresh_rate = 24

  hotspot_padding = 1

  inactive_timeout = 0

  no_warps = false
  persistent_warps = false
  warp_on_change_workspace = 0

  # default_monitor

  zoom_factor = 1.0
  zoom_rigid = false

  enable_hyprcursor = true

  hide_on_key_press = true
  hide_on_touch = true

  use_cpu_buffer = 2

  warp_back_after_non_mouse_input = false
}

# See https://wiki.hyprland.org/Configuring/Variables/#ecosystem
ecosystem {
  no_update_news = true
  no_donation_nag = false
}

# See https://wiki.hyprland.org/Configuring/Variables/#experimental
experimental {
  xx_color_management_v4 = false
}

###########
# LAYOUTS #
###########

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
  pseudotile = false

  force_split = 0
  preserve_split = true
  smart_split = false
  split_width_multiplier = 1.0
  use_active_for_splits = true
  default_split_ratio = 1.0
  split_bias = 0

  smart_resizing = true

  permanent_direction_override = false

  special_scale_factor = 1
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/
master {
  special_scale_factor = 1

  mfact = 0.70

  new_status = master
  new_on_top = false
  new_on_active = none

  orientation = center

  inherit_fullscreen = true

  slave_count_for_center_master = 2

  center_master_slaves_on_right = true

  smart_resizing = true

  drop_at_cursor = true
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER

# See https://wiki.hyprland.org/Configuring/Binds/

# Programs
bind = $mainMod, Return, exec, $TERM
bind = $mainMod, X, exec, fuzzel
bind = $mainMod, E, exec, $VISUAL
bindd = $mainMod, V, Use fuzzel and cliphist as the clipboard manager, exec, cliphist list | fuzzel --dmenu | cliphist decode | wl-copy
bindd = $mainMod, C, Color picker,  exec, hyprpicker -a -f rgb
## Screenshots
bind = $mainMod, PRINT, exec, hyprshot -m window
bind = , PRINT, exec, hyprshot -m output
bind = CTRL, PRINT, exec, hyprshot -m region

# Actions, Modes
bind = $mainMod, escape, exit
## Windows
bind = $mainMod, W, submap, window
submap = window
bind = , K, killactive,
bind = , F, togglefloating,
bind = , P, pseudo,
bind = , S, togglesplit,
bind = , escape, submap, reset
submap = reset

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with Emacs keys
bind = $mainMod, B, movefocus, l
bind = $mainMod, F, movefocus, r
bind = $mainMod, P, movefocus, u
bind = $mainMod, N, movefocus, d

# Move focus with Vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# Navigating through workspaces with scrolling
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Moving windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Moving windows and resizing with click + dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/

# Ignore maximize requests from apps.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
