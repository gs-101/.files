###############
### MATUGEN ###
###############

source = matugen.conf

################
### MONITORS ###
################

##############
# PARAMETERS #
##############
# - Name
# - Resolution@refresh-rate
# - Position, LeftxRight
#   It's based on the resolution, so, to have one 1080p monitor above another,
#   just:
#   monitor = DP-1, 1920x1080, 0x0, 1
#   monitor = DP-2, 1920x1080, 0x1080, 1
#   Using auto places each new monitor to the right of existing ones.
# - Scale (1 = 100%)

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = HDMI-A-I, 1920x1080@60.00Hz, auto, 1

#################
### AUTOSTART ###
#################

exec-once = swww-daemon
exec-once = waybar
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = ~/.guix-home/profile/libexec/hyprpolkitagent
exec-once = fnott
exec-once = kdeconnectd
exec-once = kdeconnect-indicator
exec-once = hyprlauncher -d
exec-once = hypridle
exec-once = darkman run

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

# See https://wiki.hyprland.org/Configuring/Variables/#general
general {
  border_size = 1
  no_border_on_floating = false
  resize_on_border = false
  extend_border_grab_area = 15
  hover_icon_on_border = true

  float_gaps = 0
  gaps_in = 5
  gaps_out = 5
  gaps_workspaces = 0

  col.active_border = $primary
  col.inactive_border = $background
  col.nogroup_border = $background
  col.nogroup_border_active = $primary

  layout = dwindle

  no_focus_fallback = false

  allow_tearing = true

  resize_corner = 0

  modal_parent_blocking = true

  snap {
    enabled = true

    border_overlap = false

    respect_gaps = true

    monitor_gap = 10
    window_gap = 10
  }
}

# See https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
  rounding = 0
  rounding_power = 2.0

  active_opacity = 1.0
  inactive_opacity = 1.0
  fullscreen_opacity = 1.0

  dim_modal = true
  dim_inactive = false
  dim_strength = 0.5
  dim_special = 0.2
  dim_around = 0.4
  # screen_shader
  border_part_of_window = true

  blur {
    enabled = false

    size = 8

    passes = 1

    ignore_opacity = true

    new_optimizations = true

    xray = true

    noise = 0.0117

    contrast = 0.8916

    brightness = 0.8172

    vibrancy = 0.1696
    vibrancy_darkness = 0.0

    special = false

    popups = false
    popups_ignorealpha = 0.2

    input_methods = false
    input_methods_ignorealpha = 0.2
  }

  shadow {
    enabled = false

    range = 4

    render_power = 3

    sharp = false

    ignore_window = true

    color = $shadow
    color_inactive = $shadow

    offset = 0 0

    scale = 1.0
  }
}

# See https://wiki.hyprland.org/Configuring/Animations/
animations {
  enabled = true

  workspace_wraparound = true

  bezier = easeOutQuint,0.23,1,0.32,1
  bezier = easeInOutCubic,0.65,0.05,0.36,1
  bezier = linear,0,0,1,1
  bezier = almostLinear,0.5,0.5,0.75,1.0
  bezier = quick,0.15,0,0.1,1

  animation = global, 1, 10, default

  animation = windows, 1, 4.79, easeOutQuint
  animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
  animation = windowsOut, 1, 1.49, linear, popin 87%
  # animation = windowsMove

  animation = layers, 1, 3.81, easeOutQuint
  animation = layersIn, 1, 4, easeOutQuint, fade
  animation = layersOut, 1, 1.5, linear, fade

  animation = fade, 1, 3.03, quick
  animation = fadeIn, 1, 1.73, almostLinear
  animation = fadeOut, 1, 1.46, almostLinear
  # animation = fadeSwitch
  # animation = fadeShadow
  # animation = fadeDim
  # animation = fadeLayers
  animation = fadeLayersIn, 1, 1.79, almostLinear
  animation = fadeLayersOut, 1, 1.39, almostLinear

  animation = border, 1, 5.39, easeOutQuint
  # animation = borderAngle

  animation = workspaces, 1, 1.94, almostLinear, fade
  animation = workspacesIn, 1, 1.21, almostLinear, fade
  animation = workspacesOut, 1, 1.94, almostLinear, fade
  # animation = specialWorkspace
  # animation = specialWorkspaceIn
  # animation = specialWorkspaceOut
}

#############
### INPUT ###
#############

device {
  name = casue-usb-kb
  # kb_model
  kb_layout = br
  # kb_variant
  # kb_rules
}

# See https://wiki.hyprland.org/Configuring/Variables/#input
input {
  kb_options = ctrl:nocaps

  numlock_by_default = true

  resolve_binds_by_sym = false

  repeat_rate = 25
  repeat_delay = 600

  sensitivity = 0.0

  # accel_profile
  force_no_accel = false

  left_handed = false

  # scroll_points
  # scroll_method
  scroll_button = 0
  scroll_button_lock = 0
  scroll_factor = 1.0
  natural_scroll = false

  follow_mouse = 1
  mouse_refocus = true

  focus_on_close = 0

  float_switch_override_focus = 2

  special_fallthrough = false

  off_window_axis_events = 1

  emulate_discrete_scroll = 1

  touchpad {
    disable_while_typing = true

    natural_scroll = false

    scroll_factor = 1.0

    middle_button_emulation = false

    # tap_button_map

    clickfinger_behavior = false

    tap-to-click = true

    drag_lock = 0
    tap-and-drag = true
    drag_3fg = 0

    flip_x = false
    flip_y = false
  }

  touchdevice {
    enabled = true

    transform = -1

    # output

  }

  tablet {
    transform = -1

    # output

    region_position = 0 0
    absolute_region_position = false
    region_size = 0 0

    relative_input = false

    left_handed = false

    active_area_size = 0 0
    active_area_position = 0 0
  }

  virtualkeyboard {
    share_states = 2

    release_pressed_on_close = false
  }
}

# See https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
  workspace_swipe_distance = 300
  workspace_swipe_touch = false
  workspace_swipe_invert = true
  workspace_swipe_touch_invert = false
  workspace_swipe_min_speed_to_force = 30
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = true
  workspace_swipe_direction_lock = true
  workspace_swipe_direction_lock_threshold = 10
  workspace_swipe_forever = false
  workspace_swipe_use_r = false

  close_max_timeout = 1000
}

##############
### GROUPS ###
##############

# See https://wiki.hypr.land/0.52.0/Configuring/Variables/#group
group {
  auto_group = true

  insert_after_current = true

  focus_removed_window = true

  drag_into_group = 1

  merge_groups_on_drag = true
  merge_groups_on_groupbar = true
  merge_floated_into_tiled_on_groupbar = false

  group_on_movetoworkspace = false

  # See https://wiki.hypr.land/0.52.0/Configuring/Variables/#groupbar
  groupbar {
    enabled = true

    # font_family
    font_size = 8
    font_weight_active = normal
    font_weight_inactive = normal

    gradients = false
    gradient_rounding = 2
    gradient_rounding_power = 2.0
    gradient_round_only_edges = true

    height = 14

    indicator_gap = 0
    indicator_height = 3

    stacked = false

    priority = 3

    render_titles = true

    text_offset = 0

    scrolling = true

    rounding = 0
    rounding_power = 2.0
    round_only_edges = true

    gaps_in = 2
    gaps_out = 2
    keep_upper_gap = true
  }
}

# See https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
  disable_hyprland_logo = true

  disable_splash_rendering = true

  disable_scale_notification = false

  font_family = sans
  # splash_font_family

  force_default_wallpaper = 0

  vfr = true
  vrr = 1

  mouse_move_enables_dpms = false
  key_press_enables_dpms = false

  name_vk_after_proc = true

  always_follow_on_dnd = true

  layers_hog_keyboard_focus = true

  animate_manual_resizes = false
  animate_mouse_windowdragging = false

  disable_autoreload = true

  enable_swallow = false
  # swallow_regex
  # swallow_exception_regex

  focus_on_activate = false

  mouse_move_focuses_monitor = true

  allow_session_lock_restore = false

  close_special_on_empty = true

  new_window_takes_over_fullscreen = 0

  exit_window_retains_fullscreen = false

  initial_workspace_tracking = 1

  middle_click_paste = true

  render_unfocused_fps = 15

  disable_xdg_env_checks = false

  lockdead_screen_delay = 1000

  enable_anr_dialog = false
  anr_missed_pings = 5

  size_limits_tiled = false
}

# See https://wiki.hyprland.org/Configuring/Variables/#binds
binds {
  pass_mouse_when_bound = false

  scroll_event_delay = 0

  workspace_back_and_forth = true
  allow_workspace_cycles = true
  workspace_center_on = 0
  hide_special_on_workspace_change = false

  focus_preferred_method = 0

  ignore_group_lock = false

  movefocus_cycles_fullscreen = false
  movefocus_cycles_groupfirst = false

  disable_keybind_grabbing = false

  window_direction_monitor_fallback = true

  allow_pin_fullscreen = false

  drag_threshold = 0
}

# See https://wiki.hyprland.org/Configuring/Variables/#xwayland
xwayland {
  enabled = true

  use_nearest_neighbor = false

  force_zero_scaling = false

  create_abstract_socket = false
}

# See https://wiki.hyprland.org/Configuring/Variables/#opengl
opengl {
  nvidia_anti_flicker = true
}

# See https://wiki.hyprland.org/Configuring/Variables/#render
render {
  direct_scanout = 2

  expand_undersized_textures = true

  xp_mode = false

  ctm_animation = 2
  cm_fs_passthrough = 2
  cm_enabled = true
  cm_auto_hdr = 1
  non_shader_cm = 3
  cm_sdr_eotf = 0

  send_content_type = true

  new_render_scheduling = false
}

# See https://wiki.hyprland.org/Configuring/Variables/#cursor
cursor {
  invisible = false

  sync_gsettings_theme = true

  no_hardware_cursors = 1

  no_break_fs_vrr = 2

  min_refresh_rate = 24

  hotspot_padding = 1

  inactive_timeout = 0

  no_warps = false
  persistent_warps = false
  warp_on_change_workspace = 0
  warp_on_toggle_special = 0

  # default_monitor

  zoom_factor = 1.0
  zoom_rigid = false
  zoom_disable_aa = false

  enable_hyprcursor = true

  hide_on_key_press = true
  hide_on_touch = true

  use_cpu_buffer = 2

  warp_back_after_non_mouse_input = false
}

# See https://wiki.hyprland.org/Configuring/Variables/#ecosystem
ecosystem {
  no_update_news = true
  no_donation_nag = false
  enforce_permissions = false
}

###########
# LAYOUTS #
###########

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
  pseudotile = false

  force_split = 0
  preserve_split = true
  smart_split = false
  split_width_multiplier = 1.0
  use_active_for_splits = true
  default_split_ratio = 1.0
  split_bias = 0

  smart_resizing = true

  permanent_direction_override = false

  special_scale_factor = 1
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/
master {
  special_scale_factor = 1

  mfact = 0.70

  new_status = master
  new_on_top = false
  new_on_active = none

  orientation = center

  inherit_fullscreen = true

  slave_count_for_center_master = 2

  smart_resizing = true

  drop_at_cursor = true
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER

# See https://wiki.hyprland.org/Configuring/Binds/

# Programs
bind = $mainMod, Return, exec, $TERM
bind = $mainMod, X, exec, hyprlauncher
bind = $mainMod, E, exec, $VISUAL
# See https://codeberg.org/tusharhero/tinee
# --alternate-editor='' starts the Emacs server automatically if it is not already running.
bindd = $mainMod, backspace, This Is Not Emacs Everywhere, exec, emacsclient --eval '(tinee)' --alternate-editor=''
bind = $mainMod, V, exec, cliphist list | hyprlauncher --dmenu | cliphist decode | wl-copy
bindd = $mainMod, C, Color picker,  exec, hyprpicker --autocopy --format=hex
## Screenshots
bind = $mainMod, PRINT, exec, hyprshot -m window
bind = , PRINT, exec, hyprshot -m output
bind = CTRL, PRINT, exec, hyprshot -m region

# System volume
bind = $mainMod, +, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = $mainMod, -, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# Bar
bind = $mainMod, B, exec, pkill -SIGUSR1 waybar || waybar

# Actions, Modes
bind = $mainMod, escape, exit
## Windows
bind = $mainMod, Q, killactive,
bind = $mainMod, F, togglefloating,
bind = $mainMod, left, movefocus, l
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod, right, movefocus, r
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod, up, movefocus, u
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod, down, movefocus, d
bind = $mainMod SHIFT, down, movewindow, d
### Moving windows and resizing with click + dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
## Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
### Navigating through workspaces with scrolling
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
### Moving windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Laptop multimedia keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/

# Ignore maximize requests from apps.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = fullscreen,class:Screensaver
