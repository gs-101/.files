################
### MONITORS ###
################

##########
# FIELDS #
##########
# - Name
# - Resolution@refresh-rate
# - Position, LeftxRight
#   It's based on the resolution, so, to have one 1080p monitor above another,
#   just:
#   monitor = DP-1, 1920x1080, 0x0, 1
#   monitor = DP-2, 1920x1080, 0x1080, 1
#   Using auto places each new monitor to the right of existing ones.
# - Scale (1 = 100%)

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = HDMI-A-I, 1920x1080@60.00Hz, auto, 1

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)

exec-once = $BAR
exec-once = hyprpaper
exec-once = wl-paste -t text --watch clipman store --no-persist
exec-once = udiskie

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

# See https://wiki.hyprland.org/Configuring/Variables/#general
general {
        border_size = 1
        no_border_on_floating = false
        resize_on_border = false
        extend_border_grab_area = 15
        hover_icon_on_border = true

        gaps_in = 5
        gaps_out = 5
        gaps_workspaces = 0

        col.active_border = rgba(70c5a3ff) rgba(00caffff) 45deg
        col.inactive_border = rgba(222729ff)
        col.nogroup_border = 0xffffaaff
        col.nogroup_border_active = 0xffff00ff

        layout = dwindle

        no_focus_fallback = false

        allow_tearing = true

        resize_corner = 0
}

# See https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
        rounding = 24
        rounding_power = 2.0

        active_opacity = 1.0
        inactive_opacity = 1.0
        fullscreen_opacity = 1.0

        dim_inactive = false
        dim_strength = 0.5
        dim_special = 0.2
        dim_around = 0.4
        # screen_shader

        blur {
                enabled = false

                size = 8

                passes = 1

                ignore_opacity = true

                new_optimizations = true
                xray = true

                noise = 0.0117

                contrast = 0.8916

                brightness = 0.8172

                vibrancy = 0.1696
                vibrancy_darkness = 0.0

                special = false

                popups = false
                popups_ignorealpha = 0.2

                input_methods = false
                input_methods_ignorealpha = 0.2
        }

        shadow {
                enabled = false

                range = 4

                render_power = 3

                sharp = false

                ignore_window = true

                color = rgba(0, 0, 0, 0.75)
                color_inactive = rgba(0, 0, 0, 0.25)

                # offset

                scale = 1.0
        }
}

# See https://wiki.hyprland.org/Configuring/Animations/
animations {
  enabled = true

  bezier = easeOutQuint,0.23,1,0.32,1
  bezier = easeInOutCubic,0.65,0.05,0.36,1
  bezier = linear,0,0,1,1
  bezier = almostLinear,0.5,0.5,0.75,1.0
  bezier = quick,0.15,0,0.1,1

  animation = global, 1, 10, default

  animation = windows, 1, 4.79, easeOutQuint
  animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
  animation = windowsOut, 1, 1.49, linear, popin 87%
  # animation = windowsMove

  animation = layers, 1, 3.81, easeOutQuint
  animation = layersIn, 1, 4, easeOutQuint, fade
  animation = layersOut, 1, 1.5, linear, fade

  animation = fade, 1, 3.03, quick
  animation = fadeIn, 1, 1.73, almostLinear
  animation = fadeOut, 1, 1.46, almostLinear
  # animation = fadeSwitch
  # animation = fadeShadow
  # animation = fadeDim
  # animation = fadeLayers
  animation = fadeLayersIn, 1, 1.79, almostLinear
  animation = fadeLayersOut, 1, 1.39, almostLinear

  animation = border, 1, 5.39, easeOutQuint
  # animation = borderAngle

  animation = workspaces, 1, 1.94, almostLinear, fade
  animation = workspacesIn, 1, 1.21, almostLinear, fade
  animation = workspacesOut, 1, 1.94, almostLinear, fade
  # animation = specialWorkspace
  # animation = specialWorkspaceIn
  # animation = specialWorkspaceOut
}

