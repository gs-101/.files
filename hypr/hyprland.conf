  scroll_button = 0
  scroll_button_lock = 0
  scroll_factor = 1.0
  natural_scroll = false

  follow_mouse = 2
  mouse_refocus = true

  focus_on_close = 0

  float_switch_override_focus = 1

  special_fallthrough = false

  off_window_axis_events = 1

  emulate_discrete_scroll = 1

  touchpad {
    disable_while_typing = true

    natural_scroll = false

    scroll_factor = 1.0

    middle_button_emulation = false

    # tap_button_map

